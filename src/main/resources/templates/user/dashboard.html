<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .dashboard-container {
            margin: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="dashboard-container text-center">
<!--    <img src="/images/logo.jpg" alt="Logo" class="mb-4">-->
    <h1>Welcome, <span th:text="${username}"></span>!</h1>
    <a href="/recommendation" class="btn btn-light btn-lg mb-2">Travel Recommendation</a><br>
    <a href="/plan" class="btn btn-light btn-lg mb-2">Plan Travel</a><br>
    <a href="/record" class="btn btn-light btn-lg mb-2">Record Travel</a>
</div>
</body>
</html>
