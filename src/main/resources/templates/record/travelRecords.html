<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Your Travel Records</h1>
<a href="/record/create" class="btn btn-primary mb-3">Create New Travel Record</a>
<a href="/user/dashboard" class="btn btn-secondary mb-3">Go to Dashboard</a>
<ul class="list-group">
    <li th:each="record : ${travelRecords}" class="list-group-item d-flex justify-content-between align-items-center">
        <span th:text="${record.title}"></span>
        <div>
            <a th:href="@{'/record/details/' + ${record.id}}" class="btn btn-info btn-sm">View Details</a>
            <form th:action="@{'/record/delete/' + ${record.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </li>
</ul>
</body>
</html>
