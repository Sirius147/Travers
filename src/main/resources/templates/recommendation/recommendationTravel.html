<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Travel Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1>Get Travel Recommendations</h1>
<form action="/recommendation" method="post" class="mb-3">
    <div class="mb-3">
        <label for="companionType" class="form-label">Companion Type:</label>
        <select id="companionType" name="companionType" class="form-select">
            <option value="연인">연인</option>
            <option value="친구">친구</option>
            <option value="가족">가족</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="moodType" class="form-label">Mood Type:</label>
        <select id="moodType" name="moodType" class="form-select">
            <option value="활동적인">활동적인</option>
            <option value="여유로운">여유로운</option>
            <option value="특별한 경험">특별한 경험</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="seasonType" class="form-label">Season Type:</label>
        <select id="seasonType" name="seasonType" class="form-select">
            <option value="봄">봄</option>
            <option value="여름">여름</option>
            <option value="가을">가을</option>
            <option value="겨울">겨울</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Get Recommendations</button>
    <a href="/user/dashboard" class="btn btn-secondary">Go to Dashboard</a>
</form>
</body>
</html>
